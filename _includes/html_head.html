<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% capture creator %}{{ site.author.name }} ({{ site.author.twitter }}){% endcapture %}
    {% case page.type %}
    {% when 'article' %}
    <title>{{ page.title }} | {{ creator }}</title>
    <meta name="description" content="{{ page.abstract }}">
    {% when 'about' %}
    <title>{{ page.title }} | {{ creator }}</title>
    <meta name="description" content="{{ site.description }}">
    {% else %}
    <title>{{ creator }}</title>
    <meta name="description" content="{{ site.description }}">
    {% endcase %}
    <meta name="author" content="{{ site.author.name }}">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="alternate" href="/index.atom" type="application/atom+xml" title="{{ creator }})">

    <link rel="apple-touch-icon" href="/touchicon.png">
    <link rel="icon" href="/favicon.png">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
