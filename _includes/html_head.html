<html lang="en">
<head>
    <meta charset="utf-8">
    {% capture creator %}{{ site.author.name }} ({{ site.author.twitter }}){% endcapture %}
    {% case page.type %}
    {% when 'article' %}
    <title>{{ page.title }} | {{ creator }}</title>
    <meta name="description" content="{{ page.abstract }}">
    {% when 'about' %}
    <title>{{ page.title }} | {{ creator }}</title>
    <meta name="description" content="{{ site.description }}">
    {% else %}
    <title>{{ creator }}</title>
    <meta name="description" content="{{ site.description }}">
    {% endcase %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="alternate" href="/index.atom" type="application/atom+xml" title="{{ creator }})">

    <link rel="apple-touch-icon" href="/touchicon.png">
    <link rel="icon" href="/favicon.png">

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
