---
layout: home
---
{%- assign date_format = "%-b %d, %Y" -%}
{%- for post in site.posts -%}
                    <article class="article">
                        <header class="header">
                            <time datetime="{{ post.date | date: "%c" }}" pubdate>{{ post.date | date: date_format }}</time>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </header>
                        <div class="abstract">
                            <p>{{ post.abstract }}</p>
                        </div>
                    </article>
{%- endfor -%}
