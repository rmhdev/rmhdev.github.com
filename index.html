---
layout: home
---
{%- assign date_format = site.date_format | default: "%b %d, %Y" -%}
{%- for post in site.posts -%}
                    <article class="article">
                        <header class="header">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            <span class="publish-date">
                                <time datetime="{{ post.date | date: "%c" }}" pubdate>{{ post.date | date: date_format }}</time></span>
                        </header>
                        <div class="abstract">
                            <p>{{ post.abstract }}</p>
                        </div>
                    </article>
{%- endfor -%}
