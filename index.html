---
layout: home
---
{% for post in site.posts %}
                    <article class="article">
                        <header class="header">
                            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                            <small class="publish-date">
                                <time datetime="{{ post.date | date_to_string }}" pubdate="pubdate">{{ post.date | date_to_string }}</time>
                            </small>
                        </header>
                        <div class="abstract">
                            <p>{{ post.abstract }}</p>
                        </div>
                    </article>
{% endfor %}
